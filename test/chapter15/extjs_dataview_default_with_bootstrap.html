<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExtJS Chapter 15. DataView With Bootstrap</title>
<link href="../packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css" rel="stylesheet">
<script type="text/javascript" src="../ext-all.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript">
Ext.onReady(function(){
	Ext.create('Ext.Panel',{
		title : 'Dataview Example',
		items : [{
			xtype : 'dataview',
			tpl : new Ext.XTemplate(
					'<ul class="list-group">',
					'  <li class="list-group-item">LIST1</li>',
					'  <li class="list-group-item">LIST2</li>',
					'  <li class="list-group-item">LIST3</li>',
					'</ul>'
				  )
		}],
		renderTo : Ext.getBody()
	})
})
</script>
</head>
<body></body>
</html>
