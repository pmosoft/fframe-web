<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExtJS Chapter 23. TreePanel - Tree Ajax DB Load Example</title>
<link href="./packages/ext-theme-crisp/build/resources/ext-theme-crisp-all.css" rel="stylesheet">
<script type="text/javascript" src="./ext-all.js"></script>
<script type="text/javascript">
Ext.onReady(function(){
	Ext.create('Ext.tree.Panel',{
		width : 500,
		height : 800,
		title : 'Tree Ajax DB Load Example',
		store : Ext.create('Ext.data.TreeStore',{
						 root : {
							    text: '몽고소프트',
							    expanded: false,
							    //added
							    id : 0
						 },
						 proxy: {
		                    type: 'ajax',
		                    //json file url change
		                    url: './server3_select.jsp',
		                    reader: {
		                        type: 'json',
		                        rootProperty: 'children'
		                    }
		                }
				}
		),
		renderTo : Ext.getBody()
	})
})
</script>
</head>
<body>

</body>
</html>
