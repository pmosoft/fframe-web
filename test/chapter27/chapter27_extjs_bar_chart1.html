<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExtJS Chapter 27. ExtJS - Bar Chart Example</title>
<link href="./packages/ext-theme-crisp/build/resources/ext-theme-crisp-all.css" rel="stylesheet">
<script type="text/javascript" src="./ext-all.js"></script>
<script type="text/javascript" src="./packages/sencha-charts/build/sencha-charts.js"></script>
<script type="text/javascript">
Ext.onReady(function(){
	var store = Ext.create('Ext.data.Store',{
		                    fields : ['date','count'],
		                    data : [
		                            {date : '7/20', count : 52},
		                            {date : '7/21', count : 58},
		                            {date : '7/22', count : 22},
		                            {date : '7/23', count : 36},
		                            {date : '7/24', count : 14},
		                           ]
		                });
	Ext.create('Ext.Panel', {
	    renderTo: Ext.getBody(),
	    width: 400,
	    height: 400,
	    layout: 'fit',
	    items: [
	            {
	                xtype: 'cartesian',
					title : '막대그래프 예제1',
	                axes: [{
	                    type: 'numeric',
	                    position: 'left',
						title : '방문자수'
	                }, {
	                    type: 'category',
	                    position: 'bottom',
						title : '일자'
	                }],
	                series: {
	                    type: 'bar',
	                    axis: 'left',
	                    xField: 'date',
	                    yField: 'count',
						label: {
							field: 'count',
		                    display: 'insideEnd'
						}
	                },
	                store: store
	            }
	    ]
	});
})
</script>
</head>
<body>
</body>
</html>
