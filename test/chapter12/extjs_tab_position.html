<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExtJS 기초강좌 12. TabPanel</title>
<link href="../packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css" rel="stylesheet">
<script type="text/javascript" src="../ext-all.js"></script>
<script type="text/javascript">
Ext.onReady(function(){
	Ext.create('Ext.tab.Panel',{
		width : 300,
		height : 300,
		//default(top)
		tabPosition : 'top',
		items : [{
			title : 'TAB1',
			html : 'Tab1 Body TOP'
		},{
			title : 'TAB2',
			html : 'Tab2 Body TOP'
		}],
		renderTo : document.getElementById("top")
	});
	Ext.create('Ext.tab.Panel',{
		width : 300,
		height : 300,
		tabPosition : 'bottom',
		items : [{
			title : 'TAB1',
			html : 'Tab1 Body BOTTOM'
		},{
			title : 'TAB2',
			html : 'Tab2 Body BOTTOM'
		}],
		renderTo : document.getElementById("bottom")
	});
	Ext.create('Ext.tab.Panel',{
		width : 300,
		height : 300,
		tabPosition : 'left',
		items : [{
			title : 'TAB1',
			html : 'Tab1 Body LEFT'
		},{
			title : 'TAB2',
			html : 'Tab2 Body LEFT'
		}],
		renderTo : document.getElementById("left")
	});
	Ext.create('Ext.tab.Panel',{
		width : 300,
		height : 300,
		tabPosition : 'right',
		items : [{
			title : 'TAB1',
			html : 'Tab1 Body RIGHT'
		},{
			title : 'TAB2',
			html : 'Tab2 Body RIGHT'
		}],
		renderTo :document.getElementById("right")
	});
})
</script>
</head>
<body>
<div id="top" style="float: left;"></div>
<div id="bottom" style="float: left;"></div>
<div style="clear: both;"></div>
<div id="left" style="float: left;"></div>
<div id="right" style="float: left;"></div>
</body>
</html>
