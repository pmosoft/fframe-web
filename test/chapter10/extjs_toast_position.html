<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExtJS Chapter 10. MessageBox</title>
<link href="../packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css" rel="stylesheet">
<script type="text/javascript" src="../ext-all.js"></script>
<script type="text/javascript">
Ext.onReady(function(){
	Ext.toast({
		align : 't',
        html: "Top Center",
        closable: false
    });
	Ext.toast({
		align : 'tr',
        html: "Top Right",
        closable: false
    });
	Ext.toast({
		align : 'tl',
        html: "Top Left",
        closable: false
    });
	Ext.toast({
		align : 'b',
        html: "Bottom",
        closable: false
    });
	Ext.toast({
		align : 'br',
        html: "Bottom Right",
        closable: false
    });
	Ext.toast({
		align : 'bl',
        html: "Bottom Left",
        closable: false
    });
})
</script>
</head>
<body>
</body>
</html>
