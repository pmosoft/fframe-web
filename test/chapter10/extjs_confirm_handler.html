<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExtJS Chapter 10. MessageBox</title>
<link href="../packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css" rel="stylesheet">
<script type="text/javascript" src="../ext-all.js"></script>
<script type="text/javascript">
Ext.onReady(function(){
	Ext.Msg.confirm(
		//TITLE
		"자바스크립트 알림",
		//BODY
		"이것이 CONFIRM창입니다.",
		function(button){
			if(button == "yes") {
				alert("yes");		
			} else {
				alert("no");
			}
	});
})
</script>
</head>
<body>
</body>
</html>
