<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExtJS Chapter 30. ExtJS - Line Chart Example</title>
<link href="./packages/ext-theme-crisp/build/resources/ext-theme-crisp-all.css" rel="stylesheet">
<script type="text/javascript" src="./ext-all.js"></script>
<script type="text/javascript" src="./packages/sencha-charts/build/sencha-charts.js"></script>
<script type="text/javascript">
Ext.onReady(function(){
	var store = Ext.create('Ext.data.Store',{
		                    fields : ['date','count'],
		                    data : [
		                            {date : '7/17', count : 35},
		                            {date : '7/18', count : 16},
		                            {date : '7/19', count : 23},
		                            {date : '7/20', count : 86},
		                            {date : '7/21', count : 48},
		                            {date : '7/22', count : 79},
		                            {date : '7/23', count : 59},
		                            {date : '7/24', count : 40}
		                           ]
		                });
	Ext.create('Ext.Panel', {
	    renderTo: Ext.getBody(),
	    width: 400,
	    height: 400,
	    layout: 'fit',
	    items: [
	            {
	                xtype: 'cartesian',
					innerPadding: '20 40 0 40',
					title : '티스토리 방문자수',
	                axes: [{
	                    type: 'numeric',
	                    position: 'left',
						grid : true,
						title : '방문자수'
	                }, {
	                    type: 'category',
	                    position: 'bottom',
						grid : true,
						title : '일자'
	                }],
	                series: {
	                    type: 'scatter',
	                    axis: 'left',
	                    xField: 'date',
	                    yField: 'count',
						smooth: true,
						style: {
				         	lineWidth: 4
					    },
					    marker: {
					        radius: 4
						},
						label: {
							field: 'count',
		                    display: 'over'
						}
	                },
	                store: store
	            }
	    ]
	});
})
</script>
</head>
<body>
</body>
</html>
