<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExtJS Chapter 14. Data Store With ComboBox</title>
<link href="../packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css" rel="stylesheet">
<script type="text/javascript" src="../ext-all.js"></script>
<script type="text/javascript">
Ext.onReady(function(){
	//Not Print List (Why??)
	Ext.create('Ext.Panel',{
		title : 'Data Store Example',
		items : [{
			xtype : 'combo',
			fieldLabel : 'ComboBox',
			//important Config1
			displayField: 'label',
			//important Config2
			valueField : 'value',
			//추가
			store : Ext.create('Ext.data.Store',{
						fields : ['label','value'],
						data : [
						        {
						        	label : 'label1',
						        	value : 'value1'
						        },
							{
						        	label : 'label2',
					        		value : 'value2'
						        },
							{
						        	label : 'label3',
						        	value : 'value3'
						        }
						]
					})
		}],
		renderTo : Ext.getBody()
	});
});
</script>
</head>
<body></body>
</html>
