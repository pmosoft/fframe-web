<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExtJS Chapter 14. Data Store With ComboBox</title>
<link href="../packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css" rel="stylesheet">
<script type="text/javascript" src="../ext-all.js"></script>
<script type="text/javascript">
Ext.onReady(function(){
	Ext.create('Ext.Panel',{
		title : 'Data Store Example',
		items : [{
			xtype : 'combo',
			fieldLabel : 'ComboBox',
			//important Config1
			displayField: 'label',
			//important Config2
			valueField : 'value',
			store : Ext.create('Ext.data.Store',{
						fields : ['label','value'],
						data : [
							['label1','value1'],
							['label2','value2'],
							['label3','value3']
						]
					})
		}],
		renderTo : Ext.getBody()
	})
})

</script>
</head>
<body></body>
</html>
